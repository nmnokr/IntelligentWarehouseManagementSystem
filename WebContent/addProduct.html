<script type="text/javascript">
	function asd() {

		var Katagori = $("#Katagori option:selected").text();
		var Firmaadi = $("#Firmaadi option:selected").text();
		var Name = $("#nameTxt").val();
		var Rfid = $("#rfidData").val();

		$.ajax({
			type : "POST",
			url : '/WarehouseManagementSystem/rest/rfid/deneme',
			contentType : "application/json",
			mimeType : "application/json",
			data : (Katagori + '>' + Firmaadi + '>' + Name + '>' + Rfid),
			success : function() {
				$("#Katagori option:selected").text() = "";
				$("#Firmaadi option:selected").text() = "";
				$("#nameTxt").val() = "";
				Rfid = $("#rfidData").val() = "";

			},
			error : function() {

				window.open("erroradd.html", "", "width=400,height=400");
			}
		});
	};
